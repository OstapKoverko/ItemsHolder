<div>
	<span class="chapter">
		Comments #<span ng-bind="id"></span>
	</span>
	<div ng-repeat="comment in commentsPerItem track by $index">
		<span class="avatar">.</span>
		<div>
			<p class="comment" ng-bind="comment"></p>
		</div>
		<hr>
	</div>
	<form action="#">
	  <button class="button comment-button" ng-click="addComment(newComment)">Add new</button>
	  <div>
	    <input class="commentimput" type="text" value="Type comment here..." ng-model="newComment">
	  </div>
	</form>
</div>
